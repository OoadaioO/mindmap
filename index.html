<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Mindmap</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .error {
            background-color: #fff2f2;
            border: 1px solid #ffcdd2;
            color: #d32f2f;
        }
        .success {
            background-color: #f1f8e9;
            border: 1px solid #dcedc8;
            color: #33691e;
        }
    </style>
</head>
<body>
    <h1>Markdown to Mindmap Converter</h1>
    <textarea id="markdown" placeholder="Enter your markdown here..."></textarea>
    <button onclick="convertToMindmap()">Convert to Mindmap</button>
    <div id="result"></div>

    <script>
        async function convertToMindmap() {
            const markdown = document.getElementById('markdown').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('/api/mindmap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ markdown }),
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    // 成功
                    result.className = 'success';
                    result.innerHTML = '';

                    // 检查并显示 SVG 和 JSON 数据
                    if (data.res.svg) {
						result.innerHTML += `<p>SVG</p>`; 
                        result.innerHTML += data.res.svg; // 显示 SVG 内容
                    }
                    if (data.res.json) {
                        result.innerHTML += "<p>JSON</p>";
                        result.innerHTML += `<pre>${JSON.stringify(JSON.parse(data.res.json), null, 2)}</pre>`; // 格式化 JSON 内容
                    }
                } else {
                    // 失败
                    result.className = 'error';
                    result.innerHTML = `Error: ${data.msg}`;
                }
            } catch (error) {
                console.error('Error:', error);
                result.className = 'error';
                result.innerHTML = `Error: Network or server error occurred`;
            }
        }
    </script>
</body>
</html>
